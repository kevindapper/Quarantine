<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title></title>
    <style>
        #myProgress {
            width: 100%;
            height: 30px;
            position: relative;
            background-color: #ddd;
        }
        
        #myBar {
            background-color: cadetblue;
            width: 10px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>

<body onload="move(1000)">

    <h1 style="text-align: center;">Quarantine the Game</h1>

    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div style="text-align: center; width:50%; margin:auto;">
        <p>Welcome to Quarantine the Game. Pick a set of controlls (W,A,S,D or the Arrow keys) and start playing! The main goal of the game is to get 5 blue coins! The first player to 5 coins wins the game! You are able to move every second. No more, no
            less!
        </p>
        <div id="scoreBoard">
            <table style="margin:auto; width:50%;">
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
                <tr>
                    <td id="player1Score">0</td>
                    <td id="player2Score">0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="progress.js"></script>
    <script src="sketch.js"></script>
    <script src="player.js"></script>
    <script src="coins.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
